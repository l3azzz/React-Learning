<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todolist.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <section id="main">
      <div class="to-do-item">
        <ul id="do">
          <div class="add-input">
            <input type="text" id="input-box" placeholder="New Task" />
            <button type="button" id="add-btn">Add</button>
          </div>
          <h3>To Do Items</h3>
          <!-- To Do Items will be added here -->
        </ul>
      </div>

      <div class="done-item">
        <ul id="done">
          <h3>Done Items</h3>
          <!-- Done Items will be added here -->
        </ul>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
